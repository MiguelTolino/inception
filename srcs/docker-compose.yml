version: '3'

services:

    nginx:
      build: requirements/nginx
      image: inception/nginx
      container_name: nginx
      restart: always
      ports:
          - "443:443"
          - "80:80"
      depends_on:
          - wordpress

    wordpress:
      env_file: .env
      build: requirements/wordpress
      image: inception/wordpress
      container_name: wordpress
      restart: always
