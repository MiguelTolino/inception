version: '3'

services:

    nginx:
      build: requirements/nginx
      image: nginx
      restart: always
      ports:
          - "443:443"
          - "80:80"
      depends_on:
          - wordpress

    wordpress:
      build: requirements/wordpress
      image: wordpress
      restart: always
      volumes:
        - wordpress:/www
      ports:
        - "9000:9000"

volumes:
  wordpress:

