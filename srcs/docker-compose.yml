version: '3.1'

services:

    nginx:
      build: requirements/nginx
      image: inception/nginx
      container_name: nginx
      restart: always
      ports:
          - "443:443"
          - "80:80"
      depends_on:
          - wordpress

    wordpress:
      build: requirements/wordpress
      image: inception/wordpress
      container_name: wordpress
      restart: always
      volumes:
        - wordpress:/www
      depends_on:
        - mariadb
      environment:
        WP_DATABASE: ${WP_DATABASE}
        WP_USER: ${WP_USER}
        WP_PASSWORD: ${WP_PASSWORD}

    mariadb:
      build: requirements/mariadb
      image: inception/mariadb
      container_name: mariadb
      restart: always
      volumes:
        - db:/var/lib/mysql

volumes:
  wordpress:
  db:

