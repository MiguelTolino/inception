version: '3'

services:

    nginx:
      build: requirements/nginx
      image: inception/nginx
      container_name: nginx
      restart: always
      ports:
          - "443:443"
          - "80:80"
      depends_on:
          - wordpress
      networks:
        - inception
      volumes:
        - "/home/mmateo/data/wordpress:/var/www/wordpress"

    wordpress:
      env_file: .env
      build: requirements/wordpress
      image: inception/wordpress
      container_name: wordpress
      restart: always
      depends_on:
        - mariadb
      networks:
        - inception
      volumes:
        - wp_vol:/var/www/wordpress

    mariadb:
      build: requirements/mariadb
      image: inception/mariadb
      container_name: mariadb
      restart: always
      env_file: .env
      networks:
        - inception
      volumes:
        - db_vol:/var/lib/mysql

networks:
  inception:
    name: inception_network

volumes:
  db_vol: 
    driver: local
    driver_opts:
      type: none
      device: /home/mmateo/data/mysql
      o: bind
  wp_vol:
    driver: local
    driver_opts:
      type: none
      device: /home/mmateo/data/wordpress
      o: bind