version: '3.1'

services:

    nginx:
      build: requirements/nginx
      image: inception/nginx
      container_name: nginx
      restart: always
      ports:
          - "443:443"
          - "80:80"
      depends_on:
          - wordpress

    wordpress:
      build: requirements/wordpress
      image: inception/wordpress
      container_name: wordpress
      restart: always
      volumes:
        - wordpress:/www

volumes:
  wordpress:

